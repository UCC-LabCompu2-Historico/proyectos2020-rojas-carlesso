<h1 id="titulo">CALCULADOR DE AREAS</h1>
<div class="marco">
    <h1><img src="img/circle.png" alt="">Circulo</h1>
    <div class="dato">
    <input id="r" name="tipoc" value="radio" class="radio" type="radio" onclick="ccir(this.value)">
    <label for="r" class="etiqueta">Radio (r)</label>
    <input id="runidad" name="runidad" class="texto" type="text">
    <label for="runidad">
        <select id="selectru">
            <option value="mm">Milimetro (mm)</option>
            <option value="cm">Centimetro (cm)</option>
            <option value="m" selected="selected">Metro (m)</option>
            <option value="km">Kilometro (km)</option>
            <option value="in">Pulgada (in)</option>
            <option value="ft">Pie (ft)</option>
            <option value="yd">Yarda (yd)</option>
        </select>
    </label>
    </div>
    <div class="dato">
    <input id="ac" name="tipoc" value="area" class="radio" type="radio" checked="checked" onclick="ccir(this.value)">
    <label for="ac" class="etiqueta">Area (A)</label>
    <input id="acunidad" name="acunidad" class="texto" type="text">
    <label for="acunidad">
        <select id="selectacu">
            <option value="mm">Milimetro (mm)</option>
            <option value="cm">Centimetro (cm)</option>
            <option value="m" selected="selected">Metro (m)</option>
            <option value="km">Kilometro (km)</option>
            <option value="in">Pulgada (in)</option>
            <option value="ft">Pie (ft)</option>
            <option value="yd">Yarda (yd)</option>
        </select>
    </label>
    </div>
    <div class="dato">
    <button onclick="circulo()"><b>enviar</b></button>
    </div>
    <canvas id="canvasc" width="300px" height="300px"></canvas>
</div>
